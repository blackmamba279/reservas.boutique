<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - BoutiqueMG</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #6d4c41;
        }
        
        .login-title {
            color: #6d4c41;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #5d4037;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6d4c41;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background-color: #5d4037;
        }
        
        .back-link {
            display: block;
            margin-top: 15px;
            color: #6d4c41;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.jpg" alt="Logo BoutiqueMG" class="login-logo">
        <h1 class="login-title">BoutiqueMG Admin</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit" class="login-btn">Ingresar</button>
        </form>
        
        <a href="index.html" class="back-link">← Volver a la tienda</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Credenciales de prueba (en producción usar autenticación segura)
            if(username === 'admin' && password === 'BoutiqueMG2024') {
                window.location.href = 'admin-panel.html';
            } else {
                alert('Credenciales incorrectas. Intenta nuevamente.');
            }
        });
    </script>
</body>
</html>
