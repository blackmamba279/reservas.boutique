<!DOCTYPE html>
<html lang="es">

    <title>Reservas | BoutiqueMG</title>
    <link rel="stylesheet" href="../../../assets/css/admin.css">
</head>
<body>
    <div class="admin-header">
        <h1><i class="fas fa-calendar-alt"></i> Gestión de Reservas</h1>
        <a href="../../index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>

    <div class="filters">
        <select id="statusFilter">
            <option value="all">Todas las reservas</option>

    <div class="reservations-grid" id="reservationsGrid">
        <!-- Las reservas se cargarán aquí dinámicamente -->
    </div>

    <script src="../../../assets/js/admin/admin-core.js"></script>
